<form class="order-filter-form js-form clearfix">

    <div class="col1">
        <div class="field filter">
            <label for="order-filter-account">Account</label>
            {{! select2 requires width to be specified inline (see http://ivaynberg.github.io/select2/#responsive) }}
            <select id="order-filter-account" class="select2 js-account" name="accountId" style="width:100%"></select>
        </div>

        <div class="grid-narrow">
            <div class="grid-row">
                <div class="grid-col span-1-2 field filter kill-bottom-margin">
                    <label for="order-filter-from-date">From</label>
                    <input
                        id="order-filter-from-date"
                        class="js-fromDate datepicker"
                        name="fromDate"
                        type="text" />
                </div>
                <div class="grid-col span-1-2 field filter kill-bottom-margin">
                    <label for="order-filter-to-date">To</label>
                    <input
                        id="order-filter-to-date"
                        class="js-toDate datepicker"
                        name="toDate"
                        type="text" />
                </div>
            </div>
        </div> <!-- grid -->
    </div> <!-- col1 -->

    <div class="col2">
        <div class="field filter">
            <label for="order-filter-order-number">Order #</label>
            <input
                id="order-filter-order-number"
                class="js-orderNumber"
                name="orderId"
                placeholder="Optional"
                type="text" />
        </div>
        <fieldset class="filter">
            <legend>Order Action</legend>
            <div class="filter-checkbox">
                <input id="order-filter-action-buy" type="checkbox" class="js-orderAction" value="Buy" />
                <label for="order-filter-action-buy">Buy</label>
            </div>
            <div class="filter-checkbox">
                <input id="order-filter-action-sell" type="checkbox" class="js-orderAction" value="Sell" />
                <label for="order-filter-action-sell">Sell</label>
            </div>
            <div class="filter-checkbox invisible">
                <input id="order-filter-action-dummy" type="checkbox" />
                <label for="order-filter-action-dummy">Dummy</label>
            </div>
        </fieldset>
    </div>

    <div class="col3">
        <div class="field filter">
            <label for="order-filter-symbol">Symbol</label>
            <input
                id="order-filter-symbol"
                class="js-symbol"
                name="symbol"
                placeholder="Optional"
                type="text" />
        </div>

        <fieldset class="filter">
            <legend>Order Status</legend>
            <div class="grid-narrow">
                <div class="grid-row">

                    <div class="grid-col span-1-2">
                        <div class="filter-checkbox">
                            <input id="order-filter-status-new" type="checkbox" class="js-orderStatus" value="New" />
                            <label for="order-filter-status-new">New</label>
                        </div>
                        <div class="filter-checkbox">
                            <input id="order-filter-status-partially-filled" type="checkbox" class="js-orderStatus" value="PartiallyFilled" />
                            <label for="order-filter-status-partially-filled">Partially Filled</label>
                        </div>
                        <div class="filter-checkbox">
                            <input id="order-filter-status-filled" type="checkbox" class="js-orderStatus" value="Filled" />
                            <label for="order-filter-status-filled">Filled</label>
                        </div>
                    </div> <!-- grid-col -->

                    <div class="grid-col span-1-2">
                        <div class="filter-checkbox">
                            <input id="order-filter-status-canceled" type="checkbox" class="js-orderStatus" value="Canceled" />
                            <label for="order-filter-status-canceled">Canceled</label>
                        </div>
                        <div class="filter-checkbox">
                            <input id="order-filter-status-done-for-day" type="checkbox" class="js-orderStatus" value="DoneForDay" />
                            <label for="order-filter-status-done-for-day">Done For Day</label>
                        </div>
                    </div> <!-- grid-col -->

                </div> <!-- grid-row -->
            </div> <!-- grid-narrow -->
        </fieldset>

    </div>

    <div class="col4">
        <a class="apply-filters-button button medium center" href="#"><i class="icon-filter"></i>Apply Filters</a>
        <a class="reset-filters-button button medium center" href="#"><i class="icon-repeat"></i>Reset</a>
    </div>

</form>
