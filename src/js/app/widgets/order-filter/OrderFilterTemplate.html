<form class="order-filter-form js-form clearfix">

    <div class="col1">
        <div class="field filter">
            <label for="order-filter-account">Account</label>
            {{! select2 requires width to be specified inline (see http://ivaynberg.github.io/select2/#responsive) }}
            <select id="order-filter-account" class="select2 js-account" style="width:100%"></select>
        </div>

        <div class="grid-narrow">
            <div class="grid-row">
                <div class="grid-col span-1-2 field filter kill-bottom-margin">
                    <label for="order-filter-from-date">From</label>
                    <input
                        id="order-filter-from-date"
                        class="js-fromDate datepicker"
                        type="text" />
                </div>
                <div class="grid-col span-1-2 field filter kill-bottom-margin">
                    <label for="order-filter-to-date">To</label>
                    <input
                        id="order-filter-to-date"
                        class="js-toDate datepicker"
                        type="text" />
                </div>
            </div>
        </div> <!-- grid -->
    </div> <!-- col1 -->

    <div class="col2">
        <div class="field filter">
            <label for="order-filter-order-number">Order #</label>
            <input
                id="order-filter-order-number"
                class="js-orderNumber"
                placeholder="Optional"
                type="text" />
        </div>
        <div class="field-group filter">
            <label>Order Action</label>
            <div class="filter-checkbox">
                <a href="#"></a>
                <span>Buy</span>
                <input id="order-filter-action-buy" type="checkbox" value="Buy" class="hidden" />
            </div>
            <div class="filter-checkbox">
                <a href="#"></a>
                <span>Sell</span>
                <input id="order-filter-action-sell" type="checkbox" value="Sell" class="hidden" />
            </div>
            <div class="filter-checkbox">
                <span>&nbsp;</span>
            </div>
        </div>
    </div>

    <div class="col3">
        <div class="field filter">
            <label for="order-filter-symbol">Symbol</label>
            <input
                id="order-filter-symbol"
                class="js-symbol"
                placeholder="Optional"
                type="text" />
        </div>
        <div class="field-group filter">
            <label>Order Status</label>
            <div class="grid-narrow">
                <div class="grid-row">
                    <div class="grid-col span-1-2 field filter kill-bottom-margin">
                        <div class="filter-checkbox">
                            <a href="#"></a>
                            <span>New</span>
                            <input id="order-filter-new" name="statuses[]" type="checkbox" value="New" class="hidden" />
                        </div>
                        <div class="filter-checkbox">
                            <a href="#"></a>
                            <span>Partially Filled</span>
                            <input id="order-filter-partially-filled" type="checkbox" value="PartiallyFilled" class="hidden" />
                        </div>
                        <div class="filter-checkbox">
                            <a href="#"></a>
                            <span>Filled</span>
                            <input id="order-filter-filled" type="checkbox" value="Filled" class="hidden" />
                        </div>
                    </div>
                    <div class="grid-col span-1-2 field filter kill-bottom-margin">
                        <div class="filter-checkbox">
                            <a href="#"></a>
                            <span>Canceled</span>
                            <input id="order-filter-canceled" type="checkbox" value="Canceled" class="hidden" />
                        </div>
                        <div class="filter-checkbox">
                            <a href="#"></a>
                            <span>Done For Day</span>
                            <input id="order-filter-done-for-day" type="checkbox" value="DoneForDay" class="hidden" />
                        </div>
                    </div>
                </div>
            </div> <!-- grid -->
        </div>
    </div>

    <div class="col4">
        <a class="apply-filters-button button medium center" href="#"><i class="icon-filter"></i>Apply Filters</a>
        <a class="reset-filters-button button medium center" href="#"><i class="icon-repeat"></i>Reset</a>
    </div>

</form>
