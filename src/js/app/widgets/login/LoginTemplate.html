<h1>Log In</h1>

<form class="login-form js-loginForm">

    <div class="field">
        <label for="username">Username</label>
        <input type="text" id="username" name="username">
    </div>

    <div class="field">
        <label for="password">Password</label>
        <input type="password" id="password" name="password">
    </div>

    <a class="login-button button large person-icon" href="#"><span>Login</span></a>
    <a class="test-login-button button small" href="#">Test Login</a>

</form>
