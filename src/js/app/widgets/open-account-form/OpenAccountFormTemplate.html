<h1>Open an Account</h1>

<form class="js-openAccountForm open-account-form">

    <p class="mandatory-text">All the field below are required.</p>

    <div class="field">
        <label for="oa-firstname">First Name</label>
        <input
            id="oa-firstname"
            name="firstName"
            type="text"
            placeholder="Enter your first name" />
    </div>

    <div class="field">
        <label for="oa-lastname">Last Name</label>
        <input
            id="oa-lastname"
            name="lastName"
            type="text"
            placeholder="Enter your last name" />
    </div>

    <div class="field">
        <label for="oa-username">Username</label>
        <input
            id="oa-username"
            name="username"
            type="text"
            placeholder= "Enter a username" />
    </div>

    <div class="field">
        <label for="oa-password">Password</label>
        <input id="oa-password"
            name="password"
            type="password"
            placeholder="Enter a password" />
    </div>

    <div class="field">
        <label for="oa-confirmPassword">Confirm Password</label>
        <input
            id="oa-confirmPassword"
            name="confirmPassword"
            type="password"
            placeholder="Retype the password" />
    </div>

    <div>
        <a id="open-account-button" class="button large popsicle-icon center" href="#">
            <span>Open Account</span>
        </a>
        <a id="oa-cancel-button" class="button medium center" href="home">Cancel</a>
    </div>

</form>
