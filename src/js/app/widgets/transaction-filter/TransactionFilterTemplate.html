<form class="transaction-filter-form js-form clearfix">

    <div class="col1">
        <div class="field filter">
            <label for="transaction-filter-account">Account</label>
            {{! select2 requires width to be specified inline (see http://ivaynberg.github.io/select2/#responsive) }}
            <select id="transaction-filter-account" class="select2 js-account" style="width:100%"></select>
        </div>
    </div> <!-- col1 -->

    <div class="col2">
        <div class="field filter">
            <label for="transaction-filter-from-date">From</label>
            <input
                id="transaction-filter-from-date"
                class="js-fromDate datepicker"
                type="text" />
        </div>
    </div>

    <div class="col3">
        <div class="field filter">
            <label for="transaction-filter-to-date">To</label>
            <input
                id="transaction-filter-to-date"
                class="js-toDate datepicker"
                type="text" />
        </div>
    </div>

    <div class="col4">
        <a class="apply-filters-button button medium center" href="#"><i class="icon-filter"></i>Apply Filters</a>
        <a class="reset-filters-button button medium center" href="#"><i class="icon-repeat"></i>Reset</a>
    </div>

</form>
