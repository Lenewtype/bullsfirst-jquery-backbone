<header class="header">
    <a class="close-button" href="#"></a>
    <h1>Trade Summary</h1>
</header>

<section class="body clearfix">
    <table>
        <tr>
            <th>Account:</th>
            <td class="js-accountName"></td>
        </tr>
        <tr>
            <th>Symbol:</th>
            <td>{{symbol}}</td>
        </tr>
        <tr>
            <th>Action:</th>
            <td>{{side}}</td>
        </tr>
        <tr>
            <th>Quantity:</th>
            <td>{{quantity}}</td>
        </tr>
        <tr>
            <th>Order Type:</th>
            <td>{{type}}</td>
        </tr>
        <tr>
            <th>Term:</th>
            <td>{{term}}</td>
        </tr>
        <tr>
            <th>All-or-None:</th>
            <td>
                {{#if allOrNone}}
                    true
                {{else}}
                    false
                {{/if}}
            </td>
        </tr>
        <tr class="cost-summary">
            <th>Trade Cost:</th>
            <td class="js-estimatedValue"></td>
        </tr>
        <tr class="cost-summary">
            <th>Fees:</th>
            <td class="js-fees"></td>
        </tr>
        <tr class="cost-total">
            <th>Total Cost:</th>
            <td class="js-estimatedValueInclFees"></td>
        </tr>
    </table>

    <div class="field">
        <a class="trade-submit-order button large submit-icon center" href="#">
            <span>Submit Order</span>
        </a>
        <a class="trade-edit-order button medium center" href="#">
            <i class="icon-arrow-left"></i>Edit Order
        </a>
    </div>
</section>
